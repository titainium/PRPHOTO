{% extends "plan_base.html" %}
{% block extraCSS %}
<link rel=stylesheet type=text/css href="../../static/css/jquery.tagsinput.css">
<link rel=stylesheet type=text/css href="../../static/css/custom/prphoto_plan.css">
<link rel=stylesheet type=text/css href="../../static/css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
{% endblock %}
{% block adWord %}<a class="brand" href="/">KACHA</a>{% endblock %}
{% block timeline %}
<div class="container">
<form class="plan_add" method="POST" action="">
  <div class="hero-unit" id="title">
    <span class="badge">Title</span>
    <div class="well">
      <div class="control-group">
	<label class="control-label">Project Title</label>
	<div class="controls"><input type="text" name="title" /></div>
      </div>
      <div class="control-group">
	<label class="control-label">Tags</label>
	<div class="controls"><input type="text" name="tags" id="tags" /></div>
      </div>
    </div>
    <button type="button" class="btn">Next</button>
  </div>
  <div class="hero-unit" id="member">
    <span class="badge">Members</span>
    <div class="well">
      <div class="control-group">
	<label class="control-label">Initiators</label>
	<div class="controls">
            <input type="text" name="initiators" id="initiators" />
        </div>
      </div>
      <div class="control-group">
	<label class="control-label">Masters</label>
	<div class="controls"><input type="text" name="tags" id="masters" /></div>
      </div>
      <div class="control-group">
        <label class="control-label">Members</label>
        <div class="controls"><input type="text" name="tags" id="members" /></div>
      </div>
    </div>
    <button type="button" class="btn">Prev</button>&nbsp;
    <button type="button" class="btn">Next</button>
  </div>
  <div class="hero-unit" id="description">
    <span class="badge">Description</span>
    <div class="well">
      <div class="control-group">
	<label class="control-label">Description</label>
	<div class="controls"><textarea rows="135" cols="85" nme="description"></textarea></div>
      </div>
    </div>
    <button type="button" class="btn">Prev</button>&nbsp;
    <button type="button" class="btn">Next</button>
  </div>
  <div class="hero-unit" id="misc">
    <span class="badge">Misc</span>
    <div class="well">
      <div class="control-group">
	<label class="control-label">Equipments</label>
	<div class="controls"><input type="text" nme="equipments"></div>
      </div>
      <div class="control-group">
	<label class="control-label">Tags</label>
	<div class="controls"><input type="text" name="tags" id="tags"></div>
      </div>
    </div>
    <button type="submit" class="btn">Click!</button>
  </div>
</form>
</div>
{% endblock %}
{% block extraJS %}
<script src="../../static/js/jquery-validate.min.js"></script>
<script src="../../static/js/jquery.tagsinput.min.js"></script>
<script src="../../static/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="../../static/js/custom/prphoto_plan.js"></script>
{% endblock %}
